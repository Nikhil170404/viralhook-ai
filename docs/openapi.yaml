openapi: 3.0.0
info:
  title: ViralHook AI API
  version: 1.0.0
  description: API for generating viral video hooks and scripts using AI.
servers:
  - url: https://viralhook.ai/api
    description: Production Server
  - url: http://localhost:3000/api
    description: Local Development
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    csrfToken:
      type: apiKey
      in: header
      name: x-csrf-token
  schemas:
    GenerateRequest:
      type: object
      required:
        - object
      properties:
        object:
          type: string
          description: The main subject or object of the video.
          maxLength: 500
        mode:
          type: string
          enum: [chaos, cinematic, shocking]
          default: chaos
        targetModel:
          type: string
          enum: [kling, runway, luma, hailuo]
        personDescription:
          type: string
          description: Optional description of a person to include.
          maxLength: 300
    HookRequest:
      type: object
      required:
        - script
      properties:
        script:
          type: string
          description: The video script to generate hooks for.
          minLength: 20
          maxLength: 2000
        stylePreference:
          type: string
        mode:
          type: string
          enum: [chaos, cinematic, shocking]
        targetModel:
          type: string
          enum: [kling, runway, luma, hailuo]
    PromptResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        prompt:
          type: string
        viralHook:
          type: string
        category:
          type: string
        platform:
          type: string

paths:
  /generate:
    post:
      summary: Generate a video prompt
      security:
        - bearerAuth: []
        - csrfToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRequest'
      responses:
        '200':
          description: Successful generation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptResponse'
        '400':
          description: Validation or Security Error (e.g. Prompt Injection)
        '429':
          description: Rate limit exceeded (5 requests/min)

  /hooks:
    post:
      summary: Generate a visual hook for a script
      security:
        - bearerAuth: []
        - csrfToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HookRequest'
      responses:
        '200':
          description: Successful hook generation
        '400':
          description: Invalid script or security violation

  /prompts:
    get:
      summary: Get user's generated prompts
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of prompts

  /prompts/{id}:
    patch:
      summary: Edit a prompt
      security:
        - bearerAuth: []
        - csrfToken: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt_text:
                  type: string
                viral_hook:
                  type: string
      responses:
        '200':
          description: Prompt updated
        '403':
          description: Not owner
